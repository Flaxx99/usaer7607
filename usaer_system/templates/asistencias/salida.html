{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrar Salida{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Registrar Salida</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mt-3">
        <button type="submit" class="btn btn-danger">Marcar Salida</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
