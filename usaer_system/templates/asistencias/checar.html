{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Marcar Asistencia / Salida{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">

      <h2 class="mb-4 text-center">Checador</h2>
      <p class="text-center text-muted">
        {{ now|date:"l, d/m/Y" }}
      </p>

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
      </form>

    </div>
  </div>
{% endblock %}
