{% extends 'base.html' %}
{% block content %}
<h1>Profesores</h1>
<a href="{% url 'usuarios:crear_profesor' %}" class="btn btn-primary mb-3">Nuevo Profesor</a>
<table class="table">
  <thead><tr><th>Usuario</th><th>Nombre</th><th>Escuela</th><th>Acciones</th></tr></thead>
  <tbody>
    {% for p in profesores %}
    <tr>
      <td>{{ p.username }}</td>
      <td>{{ p.get_full_name }}</td>
      <td>{{ p.escuela }}</td>
      <td>
        <a href="{% url 'usuarios:editar_profesor' p.pk %}" class="btn btn-sm btn-warning">Editar</a>
        <a href="{% url 'usuarios:eliminar_profesor' p.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-center">No hay profesores.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
