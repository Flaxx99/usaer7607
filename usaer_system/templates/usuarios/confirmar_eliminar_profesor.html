{% extends 'base.html' %}
{% block content %}
  <h2>Eliminar Profesor</h2>
  <p>¿Seguro que deseas eliminar a {{ profesor.get_full_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'usuarios:listar_profesores' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
