{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-info text-white">
          <h3 class="card-title mb-0">
            <i class="fas fa-check-circle me-2"></i>{{ titulo }}
          </h3>
        </div>
        <div class="card-body">
          <p class="mb-3">
            Duración: <strong>{{ duracion }} días</strong>
          </p>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
              <button type="submit" class="btn btn-success" {% if not puede_editar %}disabled{% endif %}>
                <i class="fas fa-save me-1"></i> Guardar cambios
              </button>
              <a href="{% url 'permisos:gestionar' %}" class="btn btn-secondary ms-2">
                <i class="fas fa-arrow-left me-1"></i> Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
